<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Calculator App</title>
    <link href ="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <h1>Calculator App</h1>
        <h3 class="mt-4">Enter the numbers:</h3>
        <form id="form">
            <div class="mb-3 mt-3">
                <h4><label for="number1">First Number</label></h4>
                <input type="number" class="form-control" placeholder="Enter the first number:" id="number1"/>
            </div>
            <div class="mb-3 mt-3">
                <h4><label for="number2">Second Number</label></h4>
                <input type="number" class="form-control" placeholder="Enter the second number: " id="number2"/>
            </div>
        </form>
        <button class="btn btn-primary mt-2" onclick="addition()">Click to know the result of the addition</button>
        <div id="result" class="mt-3 mb-3"></div>
        <button class="btn btn-success mt-2" onclick="subtraction()">Click to know the result of the subtraction</button>
        <div id="result2" class="mt-3 mb-3"></div>
        <button class="btn btn-danger mt-2" onclick="multiplication()">Click to know the result of the multiplication</button>
        <div id="result3" class="mt-3 mb-3"></div>
        <button class="btn btn-warning mt-2" onclick="division()">Click to know the result of the division</button>
        <div id="result4" class="mt-3 mb-3"></div>
        <button class="btn btn-secondary mt-2" onclick="resetResults()" title="Click to reset all">Click here to reset all the values.</button>
        <div id="reset" class="mt-3 mb-3" title="Click to reset all"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="/js/AppCalculator.js"></script>
  </body>
</html>
